<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- font awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>
    
    <!-- nav bar menu -->
    
        <div class="container-fluid">
            <div class="row">


                <!-- Nav -->
                <div class="col-12 debug-h d-flex alingne-content-center">

                    <div class="container-fluid">
                        <div id="navigator" class="row gy-5 alingne-items-center">

                            <div class="d-none d-sm-none d-md-block col-sm-2 col-md-3 col-xl-1">
                                 <!-- LOGO -->
                                    <img src="img 2/logo.svg" alt="">
                            </div>

                            <div class="d-md-none d-xl-none  col-md-3 col-xl-1">
                                <!-- LOGO -->
                                   <img src="img 2/mobile-logo.png" alt="">
                            </div>

                            

                            <div class=" col-md-6 col-xl-9">
                                <!-- Search bar -->
                                <div class="search-bar">
                                    <i class="fas fa-search"></i>
                                    <span class="icon">
                                        <input type="text" placeholder="Prova a cercare: Lezioni di Laravel">
                                        
                                    </span>
                                    
                                </div>
                            </div>

                            <div class="col-sm-2 col-md-3 col-xl-2 text-center">
                                    <!-- icons -->
                                    <div>
                                        <!-- menu -->
                                        <i class="fa-solid fa-list"></i>

                                        <!-- ? -->
                                        <i class="fa-solid fa-circle-question"></i>

                                        <!-- point -->
                                        <i class="fa-solid fa-ellipsis-vertical"></i>

                                        <!-- Bell -->
                                        <i class="fa-solid fa-bell" style="color: #FFD43B;"></i>
                                    </div>
                            </div>
                        </div>
                    </div>
                       

                        

                </div>
            </div>
        </div>
            
    
    
    

        <div class="container-fluid">
            <div id="sets" class="row">

                <!-- Left Menu -->
                <div id="left-menu" class="col-2 text-center">

                    <!-- Lista -->
                    <ul>
                        <li><i class="fa-solid fa-house" style="color: #feffff;"></i>Home</li>
                        <li><i class="fa-solid fa-chart-simple fa-2xl" style="color: #feffff;"></i> Stats</li>
                        <li><i class="fa-solid fa-signal" style="color: #feffff;"></i>Signals</li>
                    </ul>

                    <span><i class="fa-solid fa-gear" style="color: #feffff;"></i> Admin</span>
                </div>

                <!-- Center Menu -->
                <div id="center" class="col-10"> 
                    
                    <div class="container-fluid px-0">
                        <!-- Blue Bar -->
                        <div  class="row blue">
                            <div class="col-12 debug-h">

                                <div class="container-fluid px-0">
                                    <div class="row">
                                        <div class="col-4">

                                            <!-- Titol  -->
                                            <h2>Boolean<span class="badge rounded-pill text-bg-dark opac">Piano blaze</span></h2>

                                            <!-- Breadcrumb -->
                                            <nav style="--bs-breadcrumb-divider: '>>';" aria-label="breadcrumb">
                                                <ol class="breadcrumb">
                                                <li class="breadcrumb-item"><a href="#"><span class="badge rounded-pill text-bg-dark opac">3 app</span></a></li>
                                                <li class="breadcrumb-item active" aria-current="page"><span class="badge rounded-pill text-bg-dark opac">Boolean mobile app</span></li>
                                                <span class="badge rounded-pill text-bg-dark opac">Boolean web app</span>
                                                <span class="badge rounded-pill text-bg-dark opac">Boolean blog app</span>
                                                </ol>    
                                            </nav>
                                        </div>
                                        
                                        
                                        <div class="col-4">
                                            <span>Studenti negli ultimi 30 minuti</span>
                                            <h3>125</h3>
                                        </div>

                                        <div class="col-4">
                                            <span>Nuovo Studente</span>
                                        </div>
                                    </div>
                                        
                                </div>
                                    
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>
                        
                </div>
            </div>
        </div>        
            
   
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
